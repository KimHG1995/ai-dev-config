version: "3.8"

services:
  sequential-thinking:
    image: mcp/sequential-thinking:latest
    ports:
      - "3333:3333"
    environment:
      MCP_HTTP_PORT: "3333"

  taskmaster:
    image: mcp/taskmaster:latest
    ports:
      - "3334:3334"
    environment:
      MCP_HTTP_PORT: "3334"

  tavily:
    image: mcp/tavily:latest
    ports:
      - "3335:3335"
    env_file:
      - .env
    environment:
      MCP_HTTP_PORT: "3335"
      TAVILY_API_KEY: "${TAVILY_API_KEY}"

  context7:
    image: mcp/context7:latest
    ports:
      - "3336:3336"
    env_file:
      - .env
    environment:
      MCP_HTTP_PORT: "3336"
      CONTEXT7_API_KEY: "${CONTEXT7_API_KEY}"
